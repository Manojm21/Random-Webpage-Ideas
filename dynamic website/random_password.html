<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_password.css">
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generating a<br> <span>Password Randomly</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password...">
            <img src="images/copy.png" onclick="copy()">
            
        </div>
        <button onclick="createPass()"><img src="images/generate.png"> Generate Password</button>
       
    </div>
    <img src="images/lion.webp" class="logo">
    <style>
        ::selection {
            background: transparent;
            color: inherit;
            
        }

        input::selection, textarea::selection {
            background: transparent;
            color: inherit;
        }
        .highlighted {
            background: transparent;
            color:rgb(219, 79, 4);
; /* You can choose the desired highlight color */
        }
    </style>
    <script>
        const passwordbox=document.getElementById("password");
        const length=15;
        const upperCase="ACDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="qwertyuioplkjhgfdsazxcvbnm";
        const numbers="1234567890";
        const special="!@#$%^&*~-_=";
        const allchars=upperCase+lowerCase+numbers+special;
        function createPass(){
            let password="";
            password+=special[Math.floor(Math.random()*special.length)];
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
           
            password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password+=numbers[Math.floor(Math.random()*numbers.length)];

            while(length>password.length){
               password+=allchars[Math.floor(Math.random()*allchars.length)];
            }

            passwordbox.value=password;

        }
        
        //for copying important
function copy(){
    passwordbox.classList.add("highlighted");
   passwordbox.select();
   
   document.execCommand("copy");
   setTimeout(function() {
                passwordbox.classList.remove("highlighted");
            }, 450);

}

    </script>
</body>
</html>
