<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div id="hero">
    <div class="navbar">
        <img src="Radiance_img/logo.jpg" class="logo" height="120" width="120" >
        <div class="user">
            <button type="button">TRY</button>
            <img src="Radiance_img/user.avif">
        </div>
    </div>
    <div class="container">
        <div class="info">
            <H1>
                DISCOVER
            </H1>
            <p>
                 The name 'India' is derived from the River Indus the valleys around which were the home of the early settlers.
            </p>
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="slider">
        <img src="Radiance_img/left-arrow.png" id="prev" style="width: 20px; cursor: pointer;">
        <div class="preview">
            <img src="Radiance_img/small4.png" class=" active thumbnail">
            <img src="Radiance_img/small1.png" class="thumbnail">
            <img src="Radiance_img/small3.png" class="thumbnail">
            <img src="Radiance_img/small2.png" class="thumbnail">
            <img src="Radiance_img/small5.png" class="thumbnail">
        </div>
        <img src="Radiance_img/right-arrow.png" id="next"style="width: 20px; cursor: pointer;">


    </div>
  </div>
<script>
    var prev=document.getElementById("prev");
    var next=document.getElementById("next");
    var thumbnail=document.getElementsByClassName("thumbnail");
    var hero=document.getElementById("hero");
    let i=0;
    var backgroundImg=new Array(
       "Radiance_img/bg4.png",
       "Radiance_img/bg1.png",
       "Radiance_img/bg3.png",
       "Radiance_img/bg2.png",
       "Radiance_img/bg5.png" , 
    )
    next.onclick=function(){
        if(i<4){
        hero.style.backgroundImage='url("'+backgroundImg[i+1]+'")';
        thumbnail[i+1].classList.add("active");
        // adding active to that class
        thumbnail[i].classList.remove("active");
        i++;
        }
    }
    prev.onclick=function(){
        if(i>0){
        hero.style.backgroundImage='url("'+backgroundImg[i-1]+'")';
        thumbnail[i-1].classList.add("active");
        // adding active to that class
        thumbnail[i].classList.remove("active");
        i--;
        }
    }



</script>
    
</body>
</html>
